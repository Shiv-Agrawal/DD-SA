<!DOCTYPE html>
<html>

<head>
    <title>Chat Page</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logOut()">Logout</button>
        <button id="back" class="glyphicon glyphicon-arrow-left btn btn-success" onclick="back()" style="float:left;">
            Back</button>
        <center>
            <div style="text-align: left;margin-bottom: 70px; height: 400px; margin-top: 100px;" id="output"></div>
        </center>
    </div>

    <center>
        <div class="input_div_message_page">
            <label>Send:</label>
            <input type="text" placeholder="Type your message" class="form-control" id="message">
            <button class="btn btn-success" onclick="send()">Send</button>
        </div>
    </center>

    <script src="chat.js"></script>
    <style>
        body {
            background-image: linear-gradient(rgb(186, 243, 186), rgb(249, 199, 207));
            height: 728px;
        }
    </style>
</body>

</html>
